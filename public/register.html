<div style="justify-items: center;">
    <div class="register-container bg-light p-3 mt-2">
        <h3>Register User</h3>
        <dl>
            <dt>User Name</dt>
            <dd><input type="text" id="txtUserName" class="form-control" placeholder="Enter username"></dd>
            <dd id="lblUserError"></dd>
            <dt>Password</dt>
            <dd><input type="password" id="txtPassword" class="form-control" placeholder="Enter password"></dd>
            <dt>Email</dt>
            <dd><input type="email" id="txtEmail" class="form-control" placeholder="Enter email"></dd>
        </dl>
        <button id="btnRegister" class="btn btn-register w-100 mt-3">Register</button>
        <p class="text-center mt-3">
            <button id="home-login-button" class="btn btn-link">Existing user? Login</button>
        </p>
    </div>
</div>
