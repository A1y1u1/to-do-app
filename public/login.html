<div style="justify-items: center;">
    <div class="login-container bg-light p-3 mt-2">
        <h3>User Login</h3>
        <dl>
            <dt>User Name</dt>
            <dd><input type="text" id="txtUserName" class="form-control" placeholder="Enter username"></dd>
            <dt>Password</dt>
            <dd><input type="password" id="txtPassword" class="form-control" placeholder="Enter password"></dd>
        </dl>
        <button id="btnLogin" class="btn btn-login w-100 mt-3">Login</button>
        <p class="text-center mt-3">
            <button class="btn btn-link" id="home-register-button">New user? Register</button>
        </p>
    </div>
</div>
